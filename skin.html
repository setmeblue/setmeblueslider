<!DOCTYPE html>
<html>

<head>
  <title>About 2PM!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#7c353d">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.ico">
</head>

<body>
  <div class="marshall-slider">
    <div class="carousel-wrapper">
      <div class="slider-item">
        <div class="thumb" style="background-image:url(./large/1.jpg)"></div>
      </div>
      <div class="slider-item">
        <div class="thumb" style="background-image:url(./large/2.jpg)"></div>
      </div>
      <div class="slider-item">
        <div class="thumb" style="background-image:url(./large/3.jpg)"></div>
      </div>
      <div class="slider-item">
        <div class="thumb" style="background-image:url(./large/4.jpg)"></div>
      </div>
      <div class="slider-item">
        <div class="thumb" style="background-image:url(./large/5.jpg)"></div>
      </div>
      <div class="slider-item">
        <div class="thumb" style="background-image:url(./large/6.jpg)"></div>
      </div>
    </div>
    <div class="paging-list">
      <div class="paging-thumb-list">
        <div class="thumb" style="background-image:url(./thumb/1.jpg)"></div>
        <div class="thumb" style="background-image:url(./thumb/2.jpg)"></div>
        <div class="thumb" style="background-image:url(./thumb/3.jpg)"></div>
        <div class="thumb" style="background-image:url(./thumb/4.jpg)"></div>
        <div class="thumb" style="background-image:url(./thumb/5.jpg)"></div>
        <div class="thumb" style="background-image:url(./thumb/6.jpg)"></div>
      </div>
      <div class="prevbtn sidebtn"></div>
      <div class="nextbtn sidebtn"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./marshall-slider.js"></script>
</body>

</html>
